<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="exchange-box">
        <div class="dropdown">
            <button class="dropbtn" id="from-btn">KRW</button>
            <div class="dropdown-content" id="from-list">
                <a href="#">KRW</a>
                <a href="#">USD</a>
                <a href="#">CAD</a>
            </div>
        </div>
        <div class="input-area">
            <input id="from-input" onkeyup="convert()"/>
            <div id="from-unit">Won</div>
        </div>
    </div>
    <h1>=</h1>
    <div class="exchange-box">
        <div class="dropdown">
            <button class="dropbtn" id="to-btn">USD</button>
            <div class="dropdown-content" id="to-list">
                <a href="#">USD</a>
                <a href="#">KRW</a>
                <a href="#">CAD</a>
            </div>
        </div>
        <div class="input-area">
            <input id="to-input" disabled/>
            <div id="to-unit">Dollar</div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
